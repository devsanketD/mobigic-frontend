<div class="main">
    <mat-card style="margin: 8px;">
        <div style="padding-left: 80%;padding-bottom: 15px;">
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            <div class="file-upload">

                {{fileName || "No file uploaded yet."}}

                <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
    <mat-card *ngIf='showLink'>
        <p>Please Copy this link</p>
        <b>{{shareableLink}}</b>
    </mat-card>
    <mat-card class="graph-row">
        <div style="width: 100%;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button color="primary" (click)='View(element)'>View</button>&nbsp;
                        <button mat-flat-button color="primary" (click)='delete(element)'>Delete</button>&nbsp;
                        <button mat-flat-button color="primary" (click)='shareLink(element)'>Generate Share
                            Link</button>&nbsp;
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
